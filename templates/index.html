<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
</head>
<body>
  <h1>💸 Expense Tracker</h1>

  <form action="/add" method="post">
    <input type="text" name="name" placeholder="Expense Name" required>
    <input type="number" name="amount" placeholder="Amount" required step="0.01">
    <button type="submit">Add</button>
  </form>

  <h2>📋 Expenses</h2>
  <ul>
    {% for exp in expenses %}
      <li>
        {{ exp.name }} - ₹{{ exp.amount }} 
        <a href="/delete/{{ loop.index0 }}">❌</a>
      </li>
    {% endfor %}
  </ul>

  <p><strong>Total:</strong> ₹{{ total }}</p>
  <p><strong>Average:</strong> ₹{{ average | round(2) }}</p>
</body>
</html>
